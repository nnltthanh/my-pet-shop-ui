<div class="card mb-4 cursor-pointer">
    <div class="card-header">
        <div class="d-flex flex-row">
            <div class="d-flex flex-column col">
                <div class="text-secondary">Trạng thái</div>
                <div class="fw-bolder">{{ order()?.status }}</div>
            </div>
            <div class="d-flex flex-column col">
                <div class="text-secondary">Tổng tiền</div>
                <div class="fw-bolder">{{ order()?.total | currency: "VND"}}</div>
            </div>
            
            <div class="d-flex flex-column col-7">
                <div class="text-secondary">Thông tin người nhận</div>
                <div class="fw-bolder">
                    {{ order()?.shipment?.address?.belongsTo }}
                </div>
            </div>
        </div>
    </div>
    <div class="card-body">
        @for (orderDetail of order()?.orderDetails; track $index) {
            <app-user-order-detail-card
                [orderDetail]="orderDetail"
            ></app-user-order-detail-card>
        }
    </div>

    <div class="card-footer py-3 text-end">
        <div class="btn btn-danger me-2">Huỷ đơn</div>
        <div class="btn btn-primary me-2">Liên hệ cửa hàng</div>
        <div class="btn btn-success" (click)="onReviewOrder()">Đánh giá đơn hàng</div>
    </div>
  </div>
