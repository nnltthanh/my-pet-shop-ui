<div class="row mx-3">
  <div class="col-6 d-flex flex-row">
    <div class="col-2 d-flex align-items-center flex-column p-0 mx-2">
      <div
        class="card image-box mb-3 hover-shadow"
        [ngStyle]="{
          backgroundImage: 'url(/assets/categories/accessory-category.jpg)',
          backgroundRepeat: 'no-repeat',
          backgroundSize: 'cover'
        }"
      ></div>
      <div
        class="card image-box mb-3 hover-shadow"
        [ngStyle]="{
          backgroundImage: 'url(/assets/categories/accessory-category.jpg)',
          backgroundRepeat: 'no-repeat',
          backgroundSize: 'cover'
        }"
      ></div>
      <div
        class="card image-box mb-3 hover-shadow"
        [ngStyle]="{
          backgroundImage: 'url(/assets/categories/accessory-category.jpg)',
          backgroundRepeat: 'no-repeat',
          backgroundSize: 'cover'
        }"
      ></div>
      <div
        class="card image-box mb-3 hover-shadow"
        [ngStyle]="{
          backgroundImage: 'url(/assets/categories/accessory-category.jpg)',
          backgroundRepeat: 'no-repeat',
          backgroundSize: 'cover'
        }"
      ></div>
    </div>
    <div
      class="col-9 card mt-0 m-3 p-0 hover-shadow"
      [style.background-image]="'url(' + product?.imageData?.imageUrls + ')'"
      [ngStyle]="{
        backgroundRepeat: 'no-repeat',
        backgroundSize: 'cover'
      }"
    ></div>
  </div>
  <div class="col">
    <div class="fs-4 fw-bolder text-blue">{{ product?.name | uppercase }}</div>
    <div class="row">
      <div class="col fs-6">
        <span class="fa {{ calculateRate1() }}"></span>
        <span class="fa {{ calculateRate2() }}"></span>
        <span class="fa {{ calculateRate3() }}"></span>
        <span class="fa {{ calculateRate4() }}"></span>
        <span class="fa {{ calculateRate5() }}"></span>
        | Số lượt đánh giá: 0 | Đã bán: 0
      </div>
    </div>
    <div class="fs-6 old-price text-secondary text-decoration-line-through">
      {{ product?.price | currency : "VND" }}
    </div>
    <div class="fs-4 current-price fw-bold text-blue">
      {{ product?.price | currency : "VND" }}
    </div>
    <div>
      <div>Màu sắc</div>
      <div class="btn btn-outline-primary mx-2">Xanh</div>
      <div class="btn btn-outline-primary mx-2">Đỏ</div>
    </div>
    <div>
      <div>Kích thước</div>
      <div class="btn btn-outline-primary mx-2">S</div>
      <div class="btn btn-outline-primary mx-2">M</div>
    </div>
    <div class="row">
      <div>Số lượng</div>
      <div class="d-flex">
        <div class="border-1 col-1 count-group ms-0 p-0 overflow-hidden">
          <div class="decrease-btn hover-blue px-3" type="button">-</div>
          <input class="input-count" type="number" name="" id="" value="0" />
          <div class="increase-btn hover-blue px-3" type="button">+</div>
        </div>
        <div
          class="border-1 col-9 add-to-cart-btn mx-3 hover-blue user-select-none"
          type="button"
        >
          Thêm vào giỏ hàng
        </div>
      </div>
    </div>
  </div>
</div>
