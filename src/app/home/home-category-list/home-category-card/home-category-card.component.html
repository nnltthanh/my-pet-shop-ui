<div class="category-card card hover-shadow">
    <div class="category-card-img d-flex justify-content-center">
        <img [src]="imageSrc" [alt]="title" />
    </div>

    <div class="card-body pt-2">
        <p class="card-title fw-bold fs-4 mb-0">{{ title }}</p>
        <span class="text-secondary">{{ numberOfProducts }} sản phẩm</span>
      </div>

</div>
